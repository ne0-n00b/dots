# The i3blocklets used in this file are located over here: https://github.com/UtkarshVerma/i3blocklets

command=~/.i3blocklets/$BLOCK_NAME
separator_block_width=15

[music]
label=
interval=1
signal=3

[load_average]
label= 
interval=10

[volume]
interval=once
signal=1

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=⚡
#instance=1
interval=30

[date]
label= 
command=echo $(date '+%d %b %Y')
interval=5

[time]
label= 
command=echo $(date '+%H:%M:%S')
interval=5
